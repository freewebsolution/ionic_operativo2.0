<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title class="ion-text-center">CONVERTER €</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Inserisci somma...(€)</ion-label>
                    <ion-input type="number" id="somma" value="1" placeholder="Inserisci somma in Euro..."></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="shuffle-outline"></ion-icon>
                    </ion-label>
                    <ion-select interface="popover" class="custom-options" id="conv">
                        <ion-select-option value="dollaro">Dollaro Americano</ion-select-option>
                        <ion-select-option value="sterlina">Sterlina inglese</ion-select-option>
                        <ion-select-option value="yen">Yen Giapponese</ion-select-option>
                        <ion-select-option value="paypall">Pay Pall</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item-divider color="light" class="ion-padding">
                </ion-item-divider>
                <ion-button expand="block" color="success" onclick="converti()">Converti</ion-button>
                <ion-button expand="block" color="danger" onclick="reset()">Reset</ion-button>
            </ion-list>
            <ion-card hidden="true">
                <ion-card-header>
                    <ion-card-title class="ion-text-center ion-padding">RISULTATO DI CONVERSIONE</ion-card-title>
                </ion-card-header>
                <ion-card-content class="ion-text-center">
                    <ion-note color="primary" id="convresult"></ion-note>
                </ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>
    <script>
        const v = document.getElementById('conv');
        const s = document.getElementById('somma');
        const ioncard = document.querySelector('ion-card');

        function reset() {
            s.value = null;
            v.value = null;
            ioncard.hidden = true;
        }

        function converti() {
            const somma = Number.parseInt(s.value);
            var valuta = v.value;
            var simbolo = '';
            var res = 0;
            ioncard.hidden = false;
            switch (valuta) {
                case valuta = 'dollaro':
                    res = somma / 1.09;
                    simbolo = '$';
                    break;
                case valuta = 'yen':
                    res = somma / 127.9975;
                    simbolo = '¥';
                    break;
                case valuta = 'sterlina':
                    res = somma / 0.8371;
                    simbolo = '£';
                    break;
                case valuta = 'paypall':
                    res = somma / 0.874101;
                    simbolo = '$';
                    break;
                default:

            }
            const ionAlert = document.createElement('ion-alert');
            const convresult = document.getElementById('convresult');
            convresult.innerText = 'Il risultato di conversione di ' + somma + '€ a ' + valuta + ' è: ' + res.toFixed(2) + simbolo;
            ionAlert.header = 'CONVERSION';
            ionAlert.message = 'Il risultato di conversione di ' + somma + '€ a ' + valuta + ' è: ' + res.toFixed(2) + simbolo;
            ionAlert.buttons = [{
                    text: 'ok',
                    role: 'cancel',
                    handler: function() {
                        //alert('You clicked ok');
                    }
                }]
                //document.body.appendChild(ionAlert);
                //ionAlert.present();
        }
    </script>
</body>

</html>
