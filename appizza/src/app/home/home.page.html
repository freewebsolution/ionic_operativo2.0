<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button menu="sidemenu"></ion-menu-button>
        </ion-buttons>
        <div class="ion-text-center">
            <ion-icon name="pizza-outline" class="rotate"></ion-icon><span class="logo"><span
          style="color: black;">the</span><span style="color:#fff">pizza</span></span>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <swiper #swiper [config]="config">
        <ng-container *ngFor="let pizza of pizze; index as i">
            <ng-template swiperSlide *ngIf="pizze[i].inevidenza">
                <img [src]="url+pizza.img " alt=" " width="100% " height="230 "> {{pizza.titolo}}
            </ng-template>
        </ng-container>
    </swiper>

    <div [hidden]='insalatone || pizze || piattiErrMsg'>
        <div class="lds-hourglass "></div>
    </div>
</ion-content>
