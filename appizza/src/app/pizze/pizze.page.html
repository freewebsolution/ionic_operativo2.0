<ion-header translucent>
    <ion-toolbar>
        <ion-title class="ion-text-center">Pizze</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="ion-padding">
        <div *ngIf="pizze">
            <div *ngFor="let pizza of pizze">
                {{pizza.titolo}}
            </div>
        </div>
        <div [hidden]='pizze || piattiErrMsg'>
            Caricamento in corso ...
        </div>
    </div>
</ion-content>
