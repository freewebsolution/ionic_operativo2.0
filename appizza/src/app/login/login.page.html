<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" style="color: white;"></ion-back-button>
        </ion-buttons>
        <ion-title style="color: white;">
            <ion-icon name="log-out-outline"></ion-icon> Sign In
        </ion-title>
    </ion-toolbar>
    <ion-progress-bar [ngStyle]="styleCss" type="indeterminate" color="secondary"></ion-progress-bar>
</ion-header>
<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" placeholder="Your email" name="email" formControlName='email' required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Your password" name="password" formControlName='password' required>
            </ion-input>
        </ion-item>
        <br>
        <ion-button size="large " color="light " type="submit " [disabled]="!loginForm.valid" expand="block ">
            Login
            <ion-icon name="send-sharp "></ion-icon>
        </ion-button>
    </form>
</ion-content>
