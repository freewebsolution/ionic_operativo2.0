<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-button (click)="onClick()" icon-only slot="end" expand="block" fill="clear" shape="round">
            <ion-icon name="close-outline" style="color: white;"></ion-icon>
        </ion-button>
        <ion-title style="color: white;">Commenta {{titolo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-item>
            <ion-label>Autore</ion-label>
            <ion-input type="text" placeholder="Autore"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gradimento</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Commento</ion-label>
        </ion-item>
        <br>
        <ion-button size="large" color="light" type="submit" [disabled]="form.invalid" expand="block">
            Send
            <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
    </form>
</ion-content>
